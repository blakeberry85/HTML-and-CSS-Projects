<!DOCTYPE html>
<html lang="en">
<head>
	<title>Cats</title>
	<meta charset="UTF-8">
	<link rel="stylesheet" type="text/css" href="./css/one_page_website.css">
</head>
<body>
	<!-- NAV -->
	<nav>
		<a href="#home">Home</a> |
		<a href="#pictures">Pictures</a> |
		<a href="#video">Video</a> |
		<a href="#contact">Contact</a>
	</nav>
	<!-- END NAV -->
	
	<!-- HOME -->
	<div id="home">
		<h1>Cats</h1>
		<p>This is a website about cats!<br> If you want to see some cats or kittens, you've come to the right place!</p>
	</div>
	<!-- END HOME -->
	
	<!-- PICTURES -->
	<section>
		<h1>Cat Pictures</h1>
		<div id="picturerow">
			<div class="picturecolumn">
				<img src="./images/cat_1.jpg" alt="cat_1" height="200" width="200">
			</div>
			<div class="picturecolumn">
				<img src="./images/kitten_1.jpg" alt="kitten_1" height="200" width="200">
			</div>
			<div class="picturecolumn">
				<img src="./images/cat_2.jpg" alt="cat_2" height="200" width="200">
			</div>
			<div class="picturecolumn">
				<img src="./images/kitten_2.jpg" alt="kitten_2" height="200" width="200">
			</div>
		</div>
	</section>
	<!-- END PICTURES -->

	<!-- LIGHTBOX -->
	<div id="catLightbox" class="lightbox">
		<span class="exit-lightbox" onclick="closeLightbox()">&times;</span>
		<div class="lightbox-content">
			<div class="catSlides">
				<div class="image-number">1</div>
				<img src="images/cat_1.jpg" alt="cat_1"style="width:100%">
			</div>
			<div class="catSlides">
				<div class="image-number">2</div>
				<img src="images/kitten_1.jpg" alt="kitten_1"style="width:100%">
			</div>
			<div class="catSlides">
				<div class="image-number">3</div>
				<img src="images/cat_2.jpg" alt="cat_2"style="width:100%">
			</div>
			<div class="catSlides">
				<div class="image-number">4</div>
				<img src="images/kitten_2.jpg" alt="kitten_2"style="width:100%">
			</div>
			<a class="prevCat" onclick="changeSlide(-1)">&#10094;</a>
			<a class="nextCat" onclick="changeSlide(1)">&#10095;</a>
			<div class="caption-container">
				<p id="caption"></p>
			</div>
			<div class="picturecolumn">
				<img class="thumbnail" src="images/cat_1.jpg" onclick="toSlide(1)" alt="cat_1">
			</div>
			<div class="picturecolumn">
				<img class="thumbnail" src="images/kitten_1.jpg" onclick="toSlide(2)" alt="kitten_1">
			</div>
			<div class="picturecolumn">
				<img class="thumbnail" src="images/cat_2.jpg" onclick="toSlide(3)" alt="cat_2">
			</div>
			<div class="picturecolumn">
				<img class="thumbnail" src="images/kitten_2.jpg" onclick="toSlide(4)" alt="kitten_2">
			</div>
		</div>
	</div>
	<!-- END LIGHTBOX-->
	
	<!-- VIDEO -->
	<section>
		<div id="video">
			<h1>Learn about cats!</h1>
			<iframe width="560" height="315" src="https://www.youtube.com/embed/F6tqpv74uRY" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
		</div>
	</section>
	<!-- END VIDEO -->
</body>

<!-- FOOTER -->
<footer>
	<div id="contact">
		<h3>Contact me</h3>
		<form action="" method="post">
			<input type="text" name="first_name" placeholder="First Name"><br>
			<input type="text" name="last_name" placeholder="Last Name"><br>
			<input type="tel" name="phone_number" placeholder="Phone #"><br>
			<input type="submit" value="Submit">
		</form>
	</div>
	<p>Created by: Blake Berry</p>
</footer>
